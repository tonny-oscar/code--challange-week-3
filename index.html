<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theater</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <div id="main" style="padding-right: 30%;">
    
        </div>
        <div class="flex bg-blue-100 p-24">
            <div>
                <h1 class="font-extrabold text-2xl italic">The Giant Gila Monster</h1>
                <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" width="300px"
                    height="100px" alt="The Giant Gila Monster">
                <p style="font-style: italic;">"A giant lizard terrorizes a rural Texas community and a heroic teenager
                    attempts to destroy the creature.",
                </p>
                <p class="font-semibold italic">Runtime<br>108</p>
                <br>
                <p class="font-semibold italic">Showtime 4 pm</p>
                <div>
                   
                    <button id="buyTicketsButton"
                        class="border border-neutral-300 font-semibold px-3 py-2 rounded-md mt-4">Buy
                        Ticket</button>
                        <span id="ticketsAvailable"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
